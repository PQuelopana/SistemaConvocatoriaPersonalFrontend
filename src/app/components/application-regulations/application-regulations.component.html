<div class="border-2 border-primary">
	<div class="pt-3 pb-3 pl-3 bg-primary text-white">
  	Reglamento de Postulación
	</div>
	<div class="pl-4 pr-4">
		<div class="row mt-2 mb-2 ml-1 mr-1">
			<div class="col-xs-12 col-sm-6 pl-0">
				<h1 class="h2 mr-auto">INSTRUCCIONES:</h1>
			</div>
			<div class="col-xs-12 col-sm-4 offset-sm-2 col-md-3 offset-md-3">
				<input type="button" name="" class="btn btn-primary btn-md font-weight-bold-515" value="VER INSTRUCTIVO" [routerLink]="['/calllist']">
			</div>
		</div>
		
		<div class="bb-points-2 bt-points-2 pt-4 pr-0">
			<p class="mb-3">
				Usted debe llenar.......
			</p>
			<p class="mb-3">
				Todos los datos........
			</p>
			<p class="mb-3">
				Si el postulante.............
			</p>
			<p class="mb-3">
				Esperamos contar con su colaboración.
			</p>
		</div>

		<div class="form-row mt-4 mb-4">
			<div class="col-xs-12 col-md-6 mb-3">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				  <label class="form-check-label font-weight-bold-515" for="defaultCheck1">
				    Acepto y declaro bajo juramento haber leído el instructivo del postulante antes de postular a la presente convocatoria CAS
				  </label>
				</div>
			</div>

			<div class="col-xs-12 col-md-4 offset-md-2 col-lg-3 offset-lg-3">
				<input type="button" name="" class="btn btn-primary btn-md ml-3 mr-1 font-weight-bold-515" value="ACEPTAR" [routerLink]="['/calllist']">
				<input type="button" name="" class="btn btn-ghost btn-md font-weight-bold-515" value="CANCELAR" [routerLink]="['/calllist']">					
			</div>			
		</div>

	</div>
</div>
